<template name="home">
    {{#if currentUser}}
        {{>editor}}
    {{else}}
        <p>Please log in or sign up to use the editor.</p>
    {{/if}}
</template>

<template name="editor">
    {{#with post}}
    <div class="col-md-6">
        <h3>Editor</h3>
        <textarea id="liveEditor" class="full-height">{{text}}</textarea>
    </div>
    <div class="col-md-6">
        <h3>Markdown</h3>
        <div id="liveRender">{{#markdown}}{{text}}{{/markdown}}</div>
    </div>
    {{/with}}
</template>
